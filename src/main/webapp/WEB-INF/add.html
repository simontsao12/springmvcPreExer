<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello! Thymeleaf</h1>
    <h2>會員新增</h2>
    <!-- action="@{/add.do}"如果直接從 index.html 的 href 過來會造成沒有經過伺服器渲染 -->
    <form th:action="@{customer.do}" method="post">
        <input type="hidden" name="operate" value="add"/>
        <table>
            <tr>
                <th>姓名</th>
                <!-- <td><input type="text" name="name" th:value="${customer.getName()}"></td>-->
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>信箱</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>生日</th>
                <td><input type="text" name="birth"></td>
            </tr>
            <tr>
                <th><input type="submit" value="新增"></th>
            </tr>
        </table>
    </form>
</body>
</html>
